<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
	<title></title>
		
	<script>
		"use strict";
		function Zahlungsgenerator() {
		let vAnzahl = document.getElementById("idAnzahl").value;;
		let vI = 1;
		let vQuadrat;
		let vAusgabe = "";
		
		while (vI <=vAnzahl) {
				
				vQuadrat = vI * vI;
				vAusgabe = vAusgabe + "<br>" + "Die Zahl: " + vI + " zum quadrat ist: " + vQuadrat;
				vI = vI + 1; 
				}

				document.getElementById("idAusgabe").innerHTML = vAusgabe;
		}
		
		


		</script>
	</head>
	<body>

			 <h1>Zahlungsgenerator (Quadrierer)</h1>
	Gib eine Zahl an: <input id="idAnzahl" type="text" value="10">
			 <button onClick="Zahlungsgenerator();">Berechne!</button><br /><br />
			 <div id="idAusgabe"></div>


<br>


	</body>
</html>
